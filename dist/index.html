<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Local Weather</title>

    <!-- Stylesheet -->
    <link href="css/style.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <!-- Wrapper --> 
      <div class="row">
        <div class="wrapper">
          <div class="col-md-6 dark-bg"><!-- Left Column -->
            <div class="text-center" id="tempareture-area">
              <h1><span id="temp">...</span><span class="text-yeollow" id="indicator"></span></h1>
              <h2 id="city">...</h3>
            </div><!-- End Of Tempareture -->
          </div><!-- End Of Left Column -->

          <div class="col-md-6"><!-- Right Column -->
            <div class="row">
              <div class="col-md-12 text-center light-bg" id="weather-area">

                <div class="icon thunder-storm hide thunderstom">
                  <div class="cloud"></div>
                    <div class="lightning">
                      <div class="bolt"></div>
                      <div class="bolt"></div>
                    </div>
                </div>

                <div class="icon cloudy hide clouds">
                  <div class="cloud"></div>
                  <div class="cloud"></div>
                </div>

                <div class="icon flurries hide">
                  <div class="cloud"></div>
                    <div class="snow">
                      <div class="flake"></div>
                      <div class="flake"></div>
                    </div>
                </div>

                <div class="icon sunny hide clear">
                  <div class="sun">
                    <div class="rays"></div>
                  </div>
                </div>

                <div class="icon rainy hide">
                  <div class="cloud"></div>
                  <div class="rain"></div>
                </div>

              </div><!-- End Of Weather -->

              <div class="col-md-12 yeollow-bg" id="sun-area">
                <ul class="m-brief clearfix">
                  <li class="l-list-two-column l-list-inline">
                    <ul>
                     <li><h4 class="text-uppercase">Sun Rise</h4></li>
                     <li><p id="sun-rise">loading...</p></li>
                    </ul>
                  </li>
                  <li class="l-list-two-column l-list-inline">
                    <ul>
                     <li><h4 class="text-uppercase">Sun SEt</h4></li>
                     <li><p id="sun-set">loading...</p></li>
                    </ul>
                  </li>
               </ul>
              </div><!-- End Of Sun -->
            </div><!-- End Of Row In Right Column-->
          </div><!-- End Of Right Column -->
        </div><!-- End Of Wrapper -->
      </div><!-- End Of Row -->
    </div><!-- End Of Container -->

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
