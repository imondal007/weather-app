<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Local Weather</title>

    <!-- Bootstrap -->
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <!-- Wrapper --> 
      <div class="row">
        <div class="wrapper clearfix">
          <div class="col-md-6 dark-bg"><!-- Left Column -->
            <div class="tempareture-area text-center">
              <h1>30<span class="text-yeollow">C</span></h1>
              <h2>Dhaka, BD</h3>
            </div><!-- End Of Tempareture -->
          </div><!-- End Of Left Column -->

          <div class="col-md-6"><!-- Right Column -->
            <div class="row">
              <div class="col-md-12 weather-area text-center light-bg">
                <div class="icon sun-shower">
                  <div class="cloud"></div>
                  <div class="sun">
                    <div class="rays"></div>
                  </div>
                  <div class="rain"></div>
                </div>
              </div><!-- End Of Weather -->

              <div class="col-md-12 yeollow-bg">
                <ul class="m-brief clearfix">
                  <li class="l-list-two-column l-list-inline">
                    <ul>
                     <li><h4 class="text-uppercase">type</h4></li>
                     <li><p>Client Project</p></li>
                    </ul>
                  </li>
                  <li class="l-list-two-column l-list-inline">
                    <ul>
                     <li><h4 class="text-uppercase">Year</h4></li>
                     <li><p>2014</p></li>
                    </ul>
                  </li>
               </ul>
              </div><!-- End Of Sun -->
            </div><!-- End Of Row In Second Column-->
          </div><!-- End Of Right Column -->
        </div><!-- End Of Wrapper -->
      </div><!-- End Of Row -->
    </div><!-- End Of Container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/scripts.js"></script>
  </body>
</html>
